[build]
  command = "npm run build:client:netlify"         # Build uniquement le frontend avec mode production
  publish = "dist/spa"                             # Le dossier généré par Vite pour le frontend

# Configuration pour le serveur Node.js
[build.environment]
  NODE_VERSION = "18"

# Redirections pour l'API vers le backend Vercel
[[redirects]]
  from = "/api/*"
  to = "https://devmaster-b0lvymk9u-kamgajoel144-5203s-projects.vercel.app/api/:splat"
  status = 200
  force = false

# Redirection SPA (ex: Vue Router / React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# En-têtes de sécurité + cache
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=0, must-revalidate"
