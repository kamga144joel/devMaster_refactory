[build]
  command = "npm run build:client:netlify"         # Build uniquement le frontend avec mode production
  publish = "dist/spa"                             # Le dossier généré par Vite pour le frontend
  functions = "netlify/functions"                  # Dossier des fonctions Netlify

# Configuration pour le serveur Node.js
[build.environment]
  NODE_VERSION = "20"

# Redirections pour l'API vers les fonctions Netlify
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Redirection SPA (ex: Vue Router / React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# En-têtes de sécurité + cache
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=0, must-revalidate"
